<!DOCTYPE html>
{% extends 'blog_app_base.html' %}
{% block body_block%}

  <h1>Recent posts</h1>
  {% for post in blogpost_list %}
    <h2><a href="{{ post.id }}">{{ post.title }}</a></h2>
    <p>Published on: {{ post.date }}</p>
    <p>Comments: {{ post.comment.count }}</p>
  {% endfor %}

{% endblock %}
