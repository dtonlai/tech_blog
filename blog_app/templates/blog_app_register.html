<!DOCTYPE html>
{% extends 'blog_app_base.html'%}
{% block body_block %}
<div class="container" style="margin-top:7rem;">
    {% if registered %}
    <h1 class="text-center">Thanks for registering!</h1>
    {% else %}
    <div class="card w-75 m-auto">
        <h1 class="card-title text-center mt-4 mb-0">Register</h1>
        <div class="card-body">
            <div class="form-group col-sm-8 m-auto">
                <form class="register-user" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                <button class="btn btn-primary mb-4" type="submit" value="Register!">
                    Register!
                </button>
                </form>
    {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
