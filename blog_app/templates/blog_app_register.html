<!DOCTYPE html>
{% extends 'blog_app_base.html'%}
{% block body_block %}
  <h1>Registration form</h1>

  {% if registered %}
    <h2>Thanks for registering!</h2>
  {% else %}
    <form class="register-user" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      <input type="submit" value="Register!">
    </form>
  {% endif %}

{% endblock %}
