<!DOCTYPE html>
{% load staticfiles %}
<html>

  <head>
    <meta charset="utf-8">
    <title>Tech Blog</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>

  <div class="container">
      <nav class="navbar nav-tabs navbar-light bg-light navbar-expand-lg fixed-top">
          <a href="{% url 'index'%}" class="navbar-brand">TECH BLOG</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav nav-pills ml-auto">
              <li class="navbar-item">
                  <a class="nav-link" href="{% url 'tech_blog:list' %}">Recent</a>
              </li>

          <!--Drop down for user-related links: admin, login/logout, register -->
          <li class="dropdown navbar-item">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fas fa-user"></i></a>
                  <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a><li>
                      <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
                  <div class="dropdown-divider"></div>
                  {% if user.is_authenticated %}
                      <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                  {% else %}
                      <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                  {% endif %}
                </div>
          </li>
        </div>
      </ul>
    </nav>
  </div>

    {% block body_block %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
