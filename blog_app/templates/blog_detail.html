<!DOCTYPE html>
{% extends 'blog_app_base.html' %}
{% block body_block%}
<div class="container" style="margin-top:7rem;">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ blogpost_detail.title }}</h2>
            <p>{{ blogpost_detail.author }}</p>
            <p>Content: {{ blogpost_detail.content }}</p>
            <hr/>
            {% for comments in blogpost_detail.comment.all %}
              <p>{{ comments.content }}</p>
            {% endfor %}
            <p><a href="{% url 'tech_blog:update' pk=blogpost_detail.pk %}">Edit</a></p>
        </div>
    </div>
</div>


{% endblock %}
