<!DOCTYPE html>
{% extends 'blog_app_base.html' %}
{% block body_block%}

  <h1>Recent posts</h1>
  <ol>
    {% for post in blogpost_list %}
      <h2><li><a href="{{ post.id }}">{{ post.title }}</a></li></h2>
      <p><li>Published on: {{ post.date }}</li></p>
    {% endfor %}
  </ol>

{% endblock %}
