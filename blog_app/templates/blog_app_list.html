<!DOCTYPE html>
{% extends 'blog_app_base.html' %}
{% block body_block%}
<div class="container" style="margin-top:5rem;">
    <h1 class="mb-4">Recent posts</h1>
    <div class="list-group row ml-auto">
        {% for post in blogpost_list %}
          <a class="col-lg-12 list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{{ post.id }}">
            <span>{{ post.date|date:"M d, Y" }}</span>
            <span>{{ post.title }}</span>
            <span class="badge badge-primary badge-pill">{{ post.comment.count }}</span>
          </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
